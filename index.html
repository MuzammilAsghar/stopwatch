<body>
<div class="row bg-color">
   <div class="col-md-8 offset-md-2 bg-box">
   	<div class="row">
   		<div class="col-md-4">
            <div class="timer-span">
   			<span id="min-span">0</span><span>:</span>
   			<span id="sec-span">0</span><span>:</span>
   			<span id="msec-span">0</span>
         </div>
            <ul>
               <li><a href="#" onclick="start()">Start</a></li>
               <li><a href="#" onclick="stop()">Stop</a></li>
               <li><a href="#" onclick="reset()">Reset</a></li>
            </ul>
            <p id="desc"></p>
   		</div>
   		<div class="col-md-8">
   			<h1>Please Specify Details</h1>
   			<form>
   				<label>First Name</label><br>
   				<input type="text" placeholder="Type something..." id="myInput1"><br>
   				<label>Last Name</label><br>
   				<input type="text" name="lname" placeholder="Enter Your Last Name"id="myInput2"><br>
   				<label>Your Task</label><br>
   				<input type="text" name="task" placeholder="Enter Your Task" id="myInput3">
              <button type="button" onclick="getInputValue();">Get Value</button>
   			</form>
   		</div>
   	</div>
   </div>
</div>
